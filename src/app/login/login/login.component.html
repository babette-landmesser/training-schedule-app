<div class="card login">
  <div class="card-header">
    <div class="card-title h2">Login</div>
  </div>
  <div class="card-body">
    <form>
      <div class="toast toast-error" *ngIf="loginFormHasErrors">
        Es sind Fehler aufgetreten
      </div>
      <div class="form-group" [ngClass]="{'has-error': loginFormHasErrors}">
        <label class="form-label" for="name">Name</label>
        <input class="form-input input-lg" type="text" id="name" placeholder="Name" name="name"
               [(ngModel)]="model.name" #name="ngModel">
      </div>
      <div class="form-group" [ngClass]="{'has-error': loginFormHasErrors}">
        <label class="form-label" for="password">Passwort</label>
        <input class="form-input input-lg" type="password" id="password" placeholder="Passwort"
               [(ngModel)]="model.password" #password="ngModel" name="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg" (click)="sendLogin()">Einloggen</button>
      </div>
    </form>
  </div>
</div>
