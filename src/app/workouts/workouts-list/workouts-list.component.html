<div class="">
  <h3>
    Workouts
  </h3>
  <table class="table table-striped">
    <tbody>
    <tr *ngFor="let workout of workouts">
      <td>{{ workout.date | date: 'dd.MM.yyyy'}}</td>
      <td><a (click)="goToWorkout(workout.id)"><i class="icon icon-forward"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
